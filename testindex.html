<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Add Reminder</title>
    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        text-align: center;
        margin-top: 80px;
      }
      h1 {
        color: #222;
      }
      button {
        background-color: #007aff;
        color: white;
        border: none;
        border-radius: 10px;
        padding: 14px 25px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
      }
      button:hover {
        background-color: #005fcc;
      }
    </style>
  </head>
  <body>
    <h1>Add Reminder to Calendar ðŸ“…</h1>

    <button id="addReminderBtn">Add Reminder</button>

    <p style="margin-top:25px;color:#555;">
      Tap the button â†’ Calendar will open â†’ Tap <b>Add</b>.
    </p>

    <script>
      // Helper to format Date â†’ ICS UTC
      function toICSDate(d) {
        const pad = n => String(n).padStart(2, "0");
        return (
          d.getUTCFullYear() +
          pad(d.getUTCMonth() + 1) +
          pad(d.getUTCDate()) +
          "T" +
          pad(d.getUTCHours()) +
          pad(d.getUTCMinutes()) +
          pad(d.getUTCSeconds()) +
          "Z"
        );
      }

      document.getElementById("addReminderBtn").addEventListener("click", () => {
        // ðŸ•’ Edit these lines
        const title = "Drink water ðŸ’§";
        const notes = "Tiny check-in reminder";

        const start = new Date();
        start.setHours(18, 0, 0, 0); // 6:00 PM local time
        const end = new Date(start.getTime() + 30 * 60 * 1000);

        const icsContent = [
          "BEGIN:VCALENDAR",
          "VERSION:2.0",
          "PRODID:-//ReelSolutions//EN",
          "CALSCALE:GREGORIAN",
          "METHOD:PUBLISH",
          "BEGIN:VEVENT",
          `UID:${Date.now()}@reelsolution.org`,
          `DTSTAMP:${toICSDate(new Date())}`,
          `DTSTART:${toICSDate(start)}`,
          `DTEND:${toICSDate(end)}`,
          `SUMMARY:${title}`,
          `DESCRIPTION:${notes}`,
          "BEGIN:VALARM",
          "TRIGGER:-PT15M",
          "ACTION:DISPLAY",
          "DESCRIPTION:Reminder",
          "END:VALARM",
          "END:VEVENT",
          "END:VCALENDAR",
        ].join("\r\n");

        // Create a blob and trigger download
        const blob = new Blob([icsContent], { type: "text/calendar;charset=utf-8" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "reminder.ics";
        document.body.appendChild(a);
        a.click();
        a.remove();
        setTimeout(() => URL.revokeObjectURL(url), 2000);
      });
    </script>
  </body>
</html>
