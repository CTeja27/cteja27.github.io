<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socials - Teja's Game Hub</title>
    <style>
        /* Basic Styling */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
        }

        h1 {
            font-size: 2em;
            color: #ff4655;
            margin-bottom: 20px;
        }

        .social-container {
            display: flex;
            gap: 20px;
        }

        .social-box {
            width: 120px;
            height: 220px;
            background-color: #2e2e2e;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s, background-color 0.3s;
        }

        .social-box:hover {
            transform: translateY(-5px);
            background-color: #3f3f3f;
        }

        .social-box img {
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
        }

        .social-box a {
            color: #ff4655;
            font-weight: bold;
            text-decoration: none;
            font-size: 1.1em;
        }

        .social-box a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Connect with Us</h1>

    <div class="social-container">
        <!-- Twitter (X) -->
        <div class="social-box">
            <img src="https://cdn.discordapp.com/attachments/764903584403030026/1300303062401024072/twitter-brand-new-logo-3-d-with-new-x-shaped-graphic-of-the-world-s-most-popular-social-media-free-png.png?ex=67205918&is=671f0798&hm=8dc977b8b47fdc38d502343dc5d33e97d1beff3a977ea70487f29cb6d3d4f2ee&" alt="X Logo">
            <a href="https://x.com/Tejagamehub" target="_blank">TejaGameHub</a>
        </div>

        <!-- Facebook -->
        <div class="social-box">
            <img src="https://cdn.discordapp.com/attachments/764903584403030026/1300302803838959678/wPToD6eOXXx1gAAAABJRU5ErkJggg.png?ex=672058da&is=671f075a&hm=696ccd9d3a046d6464a5ed9d3cd6903c3128bcfaccd13b868f8c53e5f53e5d98&" alt="Facebook Logo">
            <a href="https://facebook.com/Tejagamehub" target="_blank">TejaGameHub</a>

</body>
</html>
