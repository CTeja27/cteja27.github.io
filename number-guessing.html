<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #1a1a1a;
            color: #ffffff;
        }

        input[type="number"] {
            padding: 10px;
            font-size: 1em;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            width: 100px;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            margin-top: 10px;
            background-color: #ff4655;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #message {
            margin-top: 20px;
            font-size: 1.2em;
            color: #ff4655;
        }
    </style>
</head>
<body>

    <h1>Number Guessing Game</h1>
    <p>Guess a number between 1 and 100</p>
    <input type="number" id="guess" min="1" max="100" placeholder="Enter number">
    <button onclick="checkGuess()">Submit Guess</button>
    <p id="message">Good luck!</p>

    <script>
        const randomNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            const userGuess = parseInt(document.getElementById("guess").value);
            const messageElement = document.getElementById("message");
            attempts++;

            if (userGuess === randomNumber) {
                messageElement.textContent = `Correct! You guessed the number in ${attempts} attempts.`;
                resetGame();
            } else if (userGuess > randomNumber) {
                messageElement.textContent = "Too high! Try again.";
            } else if (userGuess < randomNumber) {
                messageElement.textContent = "Too low! Try again.";
            }
        }

        function resetGame() {
            setTimeout(() => {
                attempts = 0;
                document.getElementById("guess").value = "";
                messageElement.textContent = "Good luck!";
                randomNumber = Math.floor(Math.random() * 100) + 1;
            }, 3000);
        }
    </script>

</body>
</html>
