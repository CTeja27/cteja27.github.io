<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games - Teja's Game Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }

        .game-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .game {
            width: 150px;
            padding: 20px;
            background-color: #2e2e2e;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
        }

        .game img {
            width: 100px;
            height: 100px;
        }

        .game a {
            color: #ff4655;
            text-decoration: none;
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Arcade Games</h1>
    <div class="game-container">
        <div class="game">
            <img src="tic-tac-toe-logo.png" alt="Tic Tac Toe">
            <a href="tic-tac-toe.html">Tic Tac Toe</a>
        </div>
        <div class="game">
            <img src="rock-paper-scissors-logo.png" alt="Rock Paper Scissors">
            <a href="rock-paper-scissors.html">Rock Paper Scissors</a>
        </div>
        <!-- Add more games as needed -->
    </div>
</body>
</html>
