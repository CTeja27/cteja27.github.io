    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #ff4655;
        }

        .game-container {
            display: grid;
            grid-template-columns: repeat(3, 200px);
            gap: 30px;
            justify-content: center;
            margin-top: 20px;
        }

        .game {
            width: 200px;
            padding: 30px;
            background-color: #333;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }

        .game:hover {
            transform: translateY(-5px);
            background-color: #444;
        }

        .game img {
            width: 120px;
            height: 120px;
            margin-bottom: 10px;
        }

        .game a {
            color: #ff4655;
            font-weight: bold;
            text-decoration: none;
            font-size: 1.1em;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
