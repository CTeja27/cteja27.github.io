<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade Games Hub</title>
    <style>
        /* Basic CSS for layout and styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #f2f2f2;
        }

        header, footer {
            background-color: #333;
            text-align: center;
            padding: 20px 0;
        }

        header h1, footer p {
            margin: 0;
        }

        .navbar {
            display: flex;
            justify-content: space-around;
            background-color: #444;
            padding: 15px;
        }

        .navbar a {
            color: #f2f2f2;
            text-decoration: none;
            padding: 8px 16px;
        }

        .navbar a:hover {
            background-color: #666;
        }

        .main-content {
            padding: 20px;
        }

        .games-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .game-card {
            background-color: #444;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            transition: transform 0.2s;
        }

        .game-card:hover {
            transform: scale(1.05);
        }

        .game-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .leaderboard {
            margin-top: 40px;
        }

        .leaderboard table {
            width: 100%;
            border-collapse: collapse;
        }

        .leaderboard th, .leaderboard td {
            padding: 10px;
            border: 1px solid #555;
            text-align: center;
        }

        .leaderboard th {
            background-color: #333;
        }

        .leaderboard td {
            background-color: #222;
        }

        .register-form {
            background-color: #444;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            margin: 20px auto;
            text-align: center;
        }
