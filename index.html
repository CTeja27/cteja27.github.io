<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teja's Game Hub</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            overflow-x: hidden;
        }

        /* Navigation Bar */
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 40px;
            background-color: #0d0d0d;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .navbar a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            margin: 0 15px;
        }

        .navbar a:hover {
            color: #ff4655;
        }

        .navbar .logo {
            font-size: 1.5em;
            font-weight: bold;
        }

        /* Hero Section */
        .hero-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100vh;
            background-image: url('https://source.unsplash.com/1600x900/?game'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            position: relative;
            color: #ffffff;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay for readability */
        }

        .hero-section .content {
            position: relative;
            z-index: 1;
        }

        .hero-section h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .hero-section p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .hero-section .cta-button {
            padding: 15px 30px;
            font-size: 1.2em;
            color: #ffffff;
            background-color: #ff4655;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .hero-section .cta-button:hover {
            background-color: #e13d4c;
        }

        /* Latest Section */
        .latest-section {
            padding: 60px 40px;
            text-align: center;
            background-color: #f5f5f5;
            color: #1a1a1a;
        }

        .latest-section h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .latest-section p {
            max-width: 600px;
            margin: 0 auto;
            font-size: 1.1em;
            color: #333;
        }

        .latest-section a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            color: #ff4655;
            text-decoration: none;
            border: 2px solid #ff4655;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .latest-section a:hover {
            background-color: #ff4655;
            color: #ffffff;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="logo">Teja's Game Hub</div>
        <div>
            <a href="#game-info">Game Info</a>
            <a href="#media">Media</a>
            <a href="#news">News</a>
            <a href="#support">Support</a>
            <a href="socials.html" target="_blank">Socials</a> <!-- Opens socials.html in a new tab -->
            <a href="#esports">Esports</a>
        </div>
        <a href="#" class="cta-button">Play Now</a>
    </div>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="content">
            <h1>Teja's Game Hub</h1>
            <p>A thrilling 5v5 tactical shooter experience</p>
            <button class="cta-button">Play for Free</button>
        </div>
    </section>

    <!-- Latest Section -->
    <section class="latest-section" id="news">
        <h2>The Latest</h2>
        <p>Stay up-to-date with the latest news, game updates, and events. Donâ€™t miss out on the exciting content we have in store for you.</p>
        <a href="#">Go to News Page</a>
    </section>

</body>
</html>
